<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cart.css">
    <script type="text/javascript" src="../js/cart.js"></script> 
    <title>장바구니</title>

</head>

<body>
    <!-- 상품리스트 -->
    <div id="basket">
        <ul class="basket_list">
            <li class="basket_item">
                <a href="" id="itemInfo">
                    <img src="../media/toss트.JPG"
                        alt="">
                    <div class="item_info">
                        <strong class="item_title">금융의 모든 것 토스에서 쉽고 간편하게</strong>
                        <p class="item_price">
                            <storng>9,000</storng>원
                        </p>
                    </div>
                </a>
            </li>
            <li class="basket_item">
                <a href="" id="itemInfo">
                    <img src="../media/microtoast.JPG"
                        alt="">
                    <div class="item_info">
                        <strong class="item_title">꼭 부자가 되자</strong>
                        <p class="item_price">
                            <storng>119,000</storng>원
                        </p>
                    </div>
                </a>
            </li>
            <li class="basket_item">
                <a href="" id="itemInfo">
                    <img src="../media/토테리아.JPG"
                        alt="">
                    <div class="item_info">
                        <strong class="item_title">톳데리아!</strong>
                        <p class="item_price">
                            <storng>49,000</storng>원
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>


    <!-- 나의장바구니 -->
    <div id="cart">
        <strong>나의장바구니</strong>
        <p class="cart_noti">선택된 상품이 없습니다.</p>
        <ul class="cart_list">
            <!-- 
        <li class="cart_item">
        <div class="cart_img">
            <img src="" alt="">
        </div>
        <div class="cart_txt"></div>
        <div class="cart_price"></div>
        </li> 
    -->
        </ul>
    </div>
</body>

</html>
